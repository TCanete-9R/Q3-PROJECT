<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Train Sched</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <title>Train Fare Guide</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand"> <img src="logo.png" alt="Train Logo" height="40"> </a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="Homepage.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="Trainsched.html">Train Schedule</a></li>
            <li class="nav-item"><a class="nav-link" href="Help.html">Help</a></li>
        </ul>
        <form class="form-inline ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search...">
            <button class="btn btn-warning" type="submit">Search</button>
        </form>
    </nav>
    
    <!-- Fare Guide Section -->
    <div class="container mt-4">
        <h1>Fare Guide</h1>
        <div class="fare-container">
            <img src="trainmap.png" alt="Train Map" class="map-image">
            <div>
                <h4><b>LEAVING FROM:</b></h4>
                <select id="fromStation" class="form-control">
                    <option>North Ave.</option>
                    <option>Quezon Ave.</option>
                    <option>Kamuning</option>
                    <option>Araneta Center-Cubao</option>
                </select>
                <h4><b>GOING TO:</b></h4>
                <select id="toStation" class="form-control">
                    <option>Taft</option>
                    <option>Ayala</option>
                    <option>Buendia</option>
                    <option>Guadalupe</option>
                </select>
                <br>
                <button class="btn btn-success" onclick="calculateFare(false)">Regular Fare</button>
                <button class="btn btn-primary" onclick="calculateFare(true)">Discounted Fare</button>
            </div>
            <div class="ticket-box">
                <h3>Ticket Price:</h3>
                <span id="ticketPrice">0.00</span>
            </div>
        </div>
    </div>

    <script>
        // Fare Data
        var fares = {
            "North Ave.-Taft": 28,
            "North Ave.-Ayala": 24,
            "Quezon Ave.-Taft": 26,
            "Quezon Ave.-Ayala": 22,
            "Kamuning-Guadalupe": 18,
            "Araneta Center-Cubao-Guadalupe": 20
        };

        // Function to calculate fare
        function calculateFare(discounted) {
            var from = document.getElementById("fromStation").value;
            var to = document.getElementById("toStation").value;
            var key = from + "-" + to;
            var price = fares[key] || 0;
            
            if (discounted) {
                price = price * 0.8; // 20% discount
            }
            
            document.getElementById("ticketPrice").innerHTML = price.toFixed(2);
        }
    </script>
</body>
</html>
