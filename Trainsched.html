<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Train Sched</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand"> <img src="logo.png" alt="Logo" width="40"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Trainsched.html">Train Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="Help.html">Help</a></li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-warning" type="submit">Search</button>
            </form>
        </div>
    </nav>
    
    <div class="schedule-header"><h1>Train Schedule</h1></div>
    <p class="text-center">The MRT train schedule remains fairly consistent, except when there are technical issues.</p>
    
    <div class="container">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Operating Hours (North Ave.)</th>
                    <th>Operating Hours (Taft)</th>
                </tr>
            </thead>
            <tbody id="scheduleTable">
                <!-- JavaScript will populate this -->
            </tbody>
        </table>
    </div>

    <script>
        //Js Var
        var schedule = [
            {day: "Monday", north: "4:30 AM – 9:30 PM", taft: "5:00 AM – 10:00 PM"},
            {day: "Tuesday", north: "4:30 AM – 9:30 PM", taft: "5:00 AM – 10:00 PM"},
            {day: "Wednesday", north: "4:30 AM – 9:30 PM", taft: "5:00 AM – 10:00 PM"},
            {day: "Thursday", north: "4:30 AM – 9:30 PM", taft: "5:00 AM – 10:00 PM"},
            {day: "Friday", north: "4:30 AM – 9:30 PM", taft: "5:00 AM – 10:00 PM"},
            {day: "Saturday", north: "4:30 AM – 9:30 PM", taft: "5:00 AM – 10:00 PM"},
            {day: "Sunday", north: "4:30 AM – 9:30 PM", taft: "5:00 AM – 10:00 PM"}
        ];
        
        // JS Function
        function loadSchedule() {
            var tableBody = document.getElementById("scheduleTable");
            schedule.forEach(entry => {
                var row = `<tr>
                    <td>${entry.day}</td>
                    <td>${entry.north}</td>
                    <td>${entry.taft}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
        
        // Call Function when Page Loads
        window.onload = loadSchedule;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
